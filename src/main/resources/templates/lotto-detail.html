<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'Lotto')}">
<body>
<form id="lotto" name="lotto" th:action="@{/lotto-detail/} + ${user.id}" method="post">
  <div class="card" th:object="${user}">
    <div class="card-header bg-info text-white" th:text="${user.name}"></div>
    <div class="card-body">
      <table id="tbDetail" class="table table-bordered table-responsive-sm">
        <thead>
        <tr>
          <th scope="col" class="text-right" style="width: 14.28%">ตัวเลข</th>
          <th scope="col" class="text-right" style="width: 14.28%">บน</th>
          <th scope="col" class="text-right" style="width: 14.28%">ล่าง</th>
          <th scope="col" class="text-right" style="width: 14.28%">โต๊ด</th>
          <th scope="col" class="text-right" style="width: 15%">บวกเปอร์เซ็นต์แล้ว</th>
          <th scope="col" class="text-right" style="width: 14.28%">จำนวนเงิน</th>
          <th scope="col" class="text-right" style="width: 13.56%">ลบ</th>
        </tr>
        </thead>
        <tr style="display: none"></tr>
        <tr th:each="lotto : ${user.lottos}">
          <td>
            <input type="number" class="form-control text-right" th:name="numberLotto + ${lotto.id}"
                   th:value="${lotto.numberLotto}" onblur="setInputTote(this);checkLength(this)">
          </td>
          <td>
            <input type="number" class="form-control text-right" th:name="buyOn + ${lotto.id}" th:value="${lotto.buyOn}"
                   onblur="calRow(this)">
            <input type="hidden" th:name="lottoId + ${lotto.id}" th:value="${lotto.id}">
          </td>
          <td><input type="number" class="form-control text-right" th:name="buyDown + ${lotto.id}" th:value="${lotto.buyDown}"
                     onblur="calRow(this)"></td>
          <td th:switch="${lotto.numberLotto.length()}">
            <span th:case="'3'"><input type="number" class="form-control text-right" th:name="buyTote + ${lotto.id}"
                                       th:value="${lotto.buyTote}" onblur="calRow(this)"></span>
            <span th:case="*"><input type="number" class="form-control text-right" th:name="buyTote + ${lotto.id}"
                                     th:value="${lotto.buyTote}" readonly onblur="calRow(this)"></span>
          </td>
          <td>
            <div class="form-check form-check-inline">
              <input type="radio" th:id="percent + ${lotto.id} + 1" th:name="percent + ${lotto.id}"
                     class="form-check-input" onchange="calRow(this)"
                     th:value="${lotto.percent.YES.code}" th:checked="${lotto.percent.code == 'Y'}"/>
              <label class="form-check-label" th:for="percent + ${lotto.id} + 1">ใช่</label>&nbsp;&nbsp;
              <input type="radio" th:id="percent + ${lotto.id} + 2" th:name="percent + ${lotto.id}"
                     class="form-check-input" onchange="calRow(this)"
                     th:value="${lotto.percent.NO.code}" th:checked="${lotto.percent.code == 'N'}"/>
              <label class="form-check-label" th:for="percent + ${lotto.id} + 2">ไม่ใช่</label>
            </div>
          </td>
          <td><input type="text" class="form-control text-right" th:name="buyTotal + ${lotto.id}" th:value="${lotto.buyTotal}"
                     readonly></td>
          <td class="text-right"><button type="button" class="btn btn-danger btn-sm" onclick="deleteLotto(this)">-</button></td>
        </tr>
        <tr>
          <td colspan="5" class="text-right font-weight-bold">รวม</td>
          <td><input type="text" class="form-control font-weight-bold text-right" id="buyAll" name="buyAll" th:value="${user.buy}" readonly></td>
          <td></td>
        </tr>
      </table>
      <button type="button" class="btn btn-success" onclick="addRow()">สร้างเลขใหม่</button>
      <button type="button" class="btn btn-success" onclick="addRowDuplicate()">สร้างเลขซ้ำ</button>
    </div>
  </div>
  <br/>
  <input type="hidden" id="maxId" name="maxId" th:value="${maxId}"/>
  <button type="button" class="btn btn-primary" onclick="save()">บันทึก</button>
  <a th:href="@{/users-lotto?id=} + ${user.getPeriod().getId()}" class="btn btn-danger">ย้อนกลับ</a>
  <input type="hidden" id="line" name="line">
</form>
<script>

  function addRow() {
    let num = Number($('#maxId').val());
    addRow = function () {
      num++;
      $('#tbDetail').find('tr:last').prev().after('<tr>' +
        '<td><input type="number" class="form-control text-right" name="numberLotto' + num + '" onblur="setInputTote(this);checkLength(this)"></td>' +
        '<td><input type="number" class="form-control text-right" name="buyOn' + num + '" value="" onblur="calRow(this)"></td>' +
        '<td><input type="number" class="form-control text-right" name="buyDown' + num + '" value="" onblur="calRow(this)"></td>' +
        '<td><input type="number" class="form-control text-right" name="buyTote' + num + '" value="" onblur="calRow(this)" readonly></td>' +
        '<td>' +
        '<div class="form-check form-check-inline">' +
        '<input type="radio" name="percent' + num + '" class="form-check-input" value="Y" checked onchange="calRow(this)">' +
        '<label class="form-check-label" for="percent' + num + '1">ใช่</label>&nbsp;&nbsp;' +
        '<input type="radio" name="percent' + num + '" class="form-check-input" value="N" onchange="calRow(this)">' +
        '<label class="form-check-label" for="percent' + num + '1">ไม่ใช่</label>' +
        '</div>' +
        '</td>' +
        '<td class="text-right"><input type="text" class="form-control text-right" name="buyTotal' + num + '" value="0" readonly></td>' +
        '<td class="text-right"><button type="button" class="btn btn-danger btn-sm" onclick="deleteLotto(this);">-</button></td>' +
        '</tr>');
      chkInteger();
    };
    addRow();
  }

  function addRowDuplicate() {
    addRow();

  }

  function save() {
    if (isTrueCondition()) {
      let arr = [];
      $("input[type='number'][name^='numberLotto']").each(function () {
        let name = $(this).attr('name');
        let line = name.slice(11);
        arr.push(line);
      });
      $('#line').val(arr.join());
      $('#lotto').submit();
    }
  }

  function isTrueCondition() {
    let result = true;
    $("input[type='number'][name^='numberLotto']").each(function () {
      if ($(this).val() === '') {
        result = false;
        $(this).focus();
        alert('ตัวเลขไม่สามารถเป็นค่าว่างได้');
        return false;
      }
    });
    if (result) {
      $("input[type='text'][name^='buyTotal']").each(function () {
        if (Number($(this).val()) === 0) {
          result = false;
          $(this).closest('tr').find("input[type='number'][name^='buyOn']").focus();
          alert('จำนวนเงินต้องมากว่า 0');
          return false;
        }
      });
    }
    return result;
  }

  function deleteLotto(field) {
    let $tr = jQuery(field).closest('tr');
    let number = $tr.find("input[type='number'][name^='numberLotto']").val();
    if (confirm('คุณต้องการลบเลข ' + number + ' ใช่หรือไม่')) {
      $tr.remove();
      calAll();
    }
  }

  function chkInteger() {
    $("input[type='number']").keydown(function (e) {
      const keycode = e.keyCode;
      if (keycode === 69 || keycode === 107 || keycode === 109 || e.key === '-') {
        e.preventDefault();
      }
    });
  }

  function setInputTote(e) {
    const $field = jQuery(e);
    let $tote = $field.closest('tr').find("input[type='number'][name^='buyTote']");
    if (e.value.length === 3) {
      $tote.prop('readonly', false);
    } else {
      $tote.prop('readonly', true).val(0);
    }
  }

  function checkLength(e) {
    if (e.value.length > 3) {
      e.value = e.value.substr(0, 3);
    } else if (e.value.length === 1) {
      alert('ตัวเลขต้องมีมากกว่า 1 ตัว');
      e.value = '';
    }
  }

  function calRow(e) {
    const $field = jQuery(e);
    const $tr = $field.closest('tr');
    let buyOn = Number($tr.find("input[type='number'][name^='buyOn']").val());
    let buyDown = Number($tr.find("input[type='number'][name^='buyDown']").val());
    let buyTote = Number($tr.find("input[type='number'][name^='buyTote']").val());
    let isPercent = $tr.find("input[type='radio'][name^='percent']:checked").val();
    let buyTotal = 0;
    if (isPercent === 'N') {
      buyTotal = buyOn + buyDown + buyTote;
    } else {
      buyTotal = (buyOn * 100 / 120) + (buyDown * 100 / 120) + (buyTote * 100 / 120);
    }

    $tr.find("input[type='text'][name^='buyTotal']").val(buyTotal);
    calAll();
  }

  function calAll() {
    let num = 0;
    $("input[type='text'][name^='buyTotal']").each(function () {
      num += Number($(this).val());
    });
    $('#buyAll').val(num);
  }

  $(function () {
    chkInteger();
    const $tbDetail = $('#tbDetail');
    if ($tbDetail.find('tr').length === 3) {
      addRow();
    }
  });

</script>
</body>
</html>
