<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'Period Form')}">
<body>
<link th:href="@{/public/css/gijgo.min.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/public/js/gijgo.min.js}"></script>
<script th:src="@{/public/js/messages/messages.th-th.min.js}"></script>
<br>
<div class="row justify-content-md-center">
  <div class="col-sm-12">
    <h2>งวดวันที่</h2><hr/>
    <form action="#" th:action="@{/period/create}" th:object="${period}" method="post">
      <div class="row">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4">
              <label for="datepicker">วันที่:</label>
              <input id="datepicker" class="form-control"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>ผลรางวัล</h4>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4">
              <label for="threeOn">3 ตัวบน</label>
              <input type="text" id="threeOn" th:field="*{threeOn}" class="form-control"/>
            </div>
            <div class="col-sm-4">
              <label for="threeOn">2 ตัวบน</label>
              <input type="text" id="twoOn" th:field="*{twoOn}" class="form-control"/>
            </div>
            <div class="col-sm-4">
              <label for="threeOn">2 ตัวล่าง</label>
              <input type="text" id="twoDown" th:field="*{twoDown}" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 1</label>
              <input type="text" id="threeDown1" th:field="*{threeDown1}" class="form-control"/>
            </div>
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 2</label>
              <input type="text" id="threeDown2" th:field="*{threeDown2}" class="form-control"/>
            </div>
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 3</label>
              <input type="text" id="threeDown3" th:field="*{threeDown3}" class="form-control"/>
            </div>
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 4</label>
              <input type="text" id="threeDown4" th:field="*{threeDown4}" class="form-control"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>จำนวนเงินรางวัล</h4>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4">
              <label for="threeOn">3 ตัวบน</label>
              <input type="text" id="payThreeOn" th:field="*{payThreeOn}" class="form-control"/>
            </div>
            <div class="col-sm-4">
              <label for="threeOn">2 ตัวบน</label>
              <input type="text" id="payTwoOn" th:field="*{payTwoOn}" class="form-control"/>
            </div>
            <div class="col-sm-4">
              <label for="threeOn">2 ตัวล่าง</label>
              <input type="text" id="payTwoDown" th:field="*{payTwoDown}" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 1</label>
              <input type="text" id="payThreeDown1" th:field="*{payThreeDown1}" class="form-control"/>
            </div>
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 2</label>
              <input type="text" id="payThreeDown2" th:field="*{payThreeDown2}" class="form-control"/>
            </div>
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 3</label>
              <input type="text" id="payThreeDown3" th:field="*{payThreeDown3}" class="form-control"/>
            </div>
            <div class="col-sm-3">
              <label for="threeOn">3 ตัวล่าง ครั้งที่ 4</label>
              <input type="text" id="payThreeDown4" th:field="*{payThreeDown4}" class="form-control"/>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<script type="text/javascript">
  let config = {
    locale: 'th-th',
    uiLibrary: 'bootstrap4'
  };

  $(function () {
    $('#datepicker').datepicker(config);
  });

</script>
</body>
</html>
